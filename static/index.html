<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Generator</title>
    <meta name="description" content="Generate random word combinations with specified length and count">
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icon-180.png">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --primary-color: #2563eb;
            --secondary-color: #e5e7eb;
            --border-color: #d1d5db;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --primary-color: #3b82f6;
            --secondary-color: #374151;
            --border-color: #4b5563;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .github-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-color);
            margin: 1rem 0;
            transition: background-color 0.3s;
        }

        .github-link:hover {
            background-color: var(--border-color);
        }

        .controls {
            display: grid;
            gap: 1rem;
            margin: 2rem 0;
        }

        @media (min-width: 640px) {
            .controls {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary-color);
        }

        .value-display {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            text-align: center;
            font-size: 1.2rem;
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            width: auto;
        }

        .footer {
            margin-top: 3rem;
            padding: 1rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .creator-link {
            color: var(--primary-color);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .creator-link:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme" id="themeToggle">
            <span id="themeIcon">üåì</span>
        </button>

        <div class="header">
            <h1>Word Generator</h1>
            <p>Generate random word combinations with specified length and count.</p>
            <a href="https://github.com/DannyAtVodooTH/word-generator" class="github-link" target="_blank" rel="noopener">
                <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View on GitHub
            </a>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="wordLength">Word Length</label>
                <input type="range" id="wordLength" min="1" max="15" value="5" oninput="updateValue('wordLength')">
                <div class="value-display" id="wordLengthValue">5</div>
            </div>

            <div class="control-group">
                <label for="numberOfWords">Number of Words</label>
                <input type="range" id="numberOfWords" min="1" max="10" value="1" oninput="updateValue('numberOfWords')">
                <div class="value-display" id="numberOfWordsValue">1</div>
            </div>
        </div>

        <button onclick="generateWords()">Generate Words</button>
        <div class="result" id="result">Generated words will appear here</div>

        <footer class="footer">
            <p>
                Creator: <a href="https://github.com/DannyAtVodooTH" class="creator-link">Danny Goossen</a> üë®‚Äçüíª<br>
                AI Assistant: Claude 3.5 Sonnet ü§ñ via <a href="https://cursor.sh" class="creator-link">Cursor</a> ‚å®Ô∏è
            </p>
        </footer>
    </div>

    <script>
        function updateValue(id) {
            const input = document.getElementById(id);
            const display = document.getElementById(id + 'Value');
            display.textContent = input.value;
        }

        async function generateWords() {
            const wordLength = document.getElementById('wordLength').value;
            const numberOfWords = document.getElementById('numberOfWords').value;
            
            try {
                const response = await fetch('/words', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        wordLength: parseInt(wordLength),
                        numberOfWords: parseInt(numberOfWords)
                    })
                });
                
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate words');
                }
                document.getElementById('result').textContent = data.words;
            } catch (error) {
                document.getElementById('result').textContent = error.message;
                console.error('Error:', error);
            }
        }

        function toggleTheme() {
            const root = document.documentElement;
            const currentTheme = root.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    const newTheme = e.matches ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', newTheme);
                    updateThemeIcon(newTheme);
                }
            });
        }

        // Initialize theme when the page loads
        document.addEventListener('DOMContentLoaded', initializeTheme);

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/sw.js')
                .then(registration => console.log('ServiceWorker registered'))
                .catch(error => console.log('ServiceWorker registration failed:', error));
        }
    </script>
</body>
</html>
